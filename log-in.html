<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <!-- START LOGIN -->
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center">
                            <img src="./images/11.png" alt="">
                            <span class="fs-3">sneat</span>
                        </div>
                        <div class="ms-4 mt-5">
                            <h4>Welcome to sneat! üëãüèª</h4>
                            <p class="fs-5" style="opacity: 0.6;">Please sign-in to your account and start the adventure
                            </p>
                        </div>

                        <form action="" class="mt-5">

                            <div class="row justify-content-center">
                                <div class="col-md-10">
                                    <label class="form-lable" for="">Email</label>
                                    <input type="email" class="form-control py-3" value="Email">
                                </div>

                                <div class="col-md-10 mt-3">
                                    <label class="form-lable" for="">Password</label>
                                    <input type="password" class="form-control py-3 " value="111111">
                                </div>
                                <div class="col-md-5 mt-3 ">
                                    <input type="checkbox" class="form-check-input">
                                    <label for="">Remember me</label>

                                </div>

                                <div class="col-md-5 mt-3 ms-3">
                                    <a href="#">Forget Password ?</a>
                                </div>

                                <div class="col-md-10">
                                    <button class="btn btn-primary w-100 py-2 mt-4">LOGIN</button>
                                </div>

                                <div class="col-md-10">
                                    <div class="d-flex">
                                        <p>New on our platform?</p>
                                        <a class="ms-5" href="#">Create an account</a>
                                    </div>
                                </div>
                                <div class="col-md-10">
                                    <div class="text-center">
                                        or
                                    </div>
                                    <hr>
                                </div>
                                <div class="col-md-10">
                                    <div class="text-center">
                                        <i class="fa-brands fa-facebook"></i>
                                        <i class="fa-brands fa-twitter"></i>
                                        <i class="fa-brands fa-github"></i>
                                        <i class="fa-solid fa-g" style="color: #511f1f;"></i>

                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <!-- END LOIGIN -->






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

</html>
